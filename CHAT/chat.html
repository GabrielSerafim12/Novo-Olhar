<!DOCTYPE html>
<html lang="pt-br">`
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="bate-papo, Conversas, informação">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Aplicativo-de-bate-papo">
    <meta name="author" content="Gabriel Santos Serafim">
    <meta name="robots" content="index,all">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Bapo</title>
    <link rel="stylesheet" href="css/chat.css">
    <link rel="shortcut icon" href="img/bate-papo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <section class="container">
        
        <section class="login">
            <h2>Login</h2>

            <form class="login_form">
                <input type="text" class="login_input" placeholder="Seu nome" required />
                <button type="submit" class="login_button">Entrar</button>
            </form>
        </section>

        <section class="chat">
            <section class="chat_messagens">
            </section>

            <form class="chat_form">
                <input type="text" class="chat_input" placeholder="Digite uma mensagem" required />
                <button type="submit" class="chat_button">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </form>
        </section>

    </section>

    <script src="frontend/chat.js"></script>
</body>
</html>
